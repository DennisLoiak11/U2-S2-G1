<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>

    <h1 class="text-center">Pratica con il Grid Sistem</h1> <!--aggiungere breakpoint-md-->
    
    
    <h2 class="text-center mt-5 ">Esercizio 1</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="bg-primary text-white border border-dark py-3">Colonna 1</div>
        </div>
        <div class="col-md-4">
            <div class="bg-primary text-white border border-dark py-3">Colonna 2</div>
        </div>
        <div class="col-md-4">
            <div class="bg-primary text-white border border-dark py-3">Colonna 3</div>
        </div>
    </div>


    
    <h2 class="text-center mt-5">Esercizio 2</h2>
    <div class="row">
        <div class="col-lg-4">
            <div class="bg-warning text-dark border border-dark py-3">Colonna1</div>
        </div>
        <div class="col-lg-4">
            <div class="bg-warning text-dark border border-dark py-3">Colonna2</div>
        </div>
        <div class="col-lg-4">
            <div class="bg-warning text-dark border border-dark py-3">Colonna3</div>
        </div>
    </div>
    
    
    
    <h2 class="text-center mt-5">Esercizio 3</h2>
    <div class="row">
        <div class="col-4">
            <div class="bg-success text-white py-3 border border-dark">Colonna 1</div>
        </div>
        <div class="col-4">
            <div class="bg-success text-white py-3 border border-dark">Colonna 2</div>
        </div>
        <div class="col-4">
            <div class="bg-success text-white py-3 border border-dark">Colonna 3</div>
        </div>
    </div>
    
    
    <h2 class="text-center mt-5">Esercizio 4</h2>
    <div class="row">
        <div class="col-lg-3 col-4">
            <div class="bg-danger text-white py-3 border border-dark">Colonna 1</div>
        </div>
        <div class="col-lg-6 col-4">
            <div class="bg-danger text-white py-3 border border-dark">Colonna 2</div>
        </div>
        <div class="col-lg-3 col-4">
            <div class="bg-danger text-white py-3 border border-dark">Colonna 3</div>
        </div>
    </div>

    
    <h2 class="text-center mt-5">Esercizio 5</h2> 
    <div class="row">
        <div class="col-lg-5 col-md-12">
            <div class="bg-primary text-white py-3 border border-dark">Colonna1</div>
        </div>
        <div class="col-lg-7 col-md-12">
            <div class="bg-primary text-white py-3 border border-dark">Colonna2</div>
            <div class="row">
                <div class="col-6">
                    <div class="bg-secondary text-white py-3 border border-dark">Child 1</div>
                </div>
                <div class="col-6">
                    <div class="bg-secondary text-white py-3 border border-dark">Child 2</div>
                </div>
            </div>
        </div>
    </div>

    
    <h2 class="text-center mt-5">Esercizio 6</h2> 
    <div class="row">
        <div class="col-6 col-lg-4">
            <div class="bg-dark text-white py-3">Colonna 1</div>
        </div>
        <div class="col-6 col-lg-4 offset-lg-2">
            <div class="bg-dark text-white py-3">Colonna 2</div>
        </div>
    </div>





</body>

</html>
